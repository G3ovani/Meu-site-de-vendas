<link rel="stylesheet" href="assets/css/cadastro.css">
<form action="" id="register">
    <p>Cadastre-se</p>
    <div class="field">
        <input type="email" placeholder="Digite seu email" required>
    </div>
    <div class="field">
        <input type="text" placeholder="Digite seu nome" required>
    </div>
    <div class="field">
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="123.456.789-09" required>
    </div>
    <div class="field">
        <input type="date" placeholder="Digite sua data de nascimento" required>
    </div>
    <div class="field">
        <input type="number" placeholder="Digite seu telefone" required>
    </div>
    <div class="field">
        <input type="password" placeholder="Digite sua senha" required>
    </div>
    <div class="field">
        <label for=""><input type="radio" name="gender" value="M"><span>Masculino</span></label>
        <label for=""><input type="radio" name="gender" value="F"><span>Feminino</span></label>
    </div>
    <button type="buttom">Registrar</button>
